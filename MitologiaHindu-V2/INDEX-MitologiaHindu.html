<!-- Script de los ojos que se mueven -->
<script>
        var  ojos = document.getElementsByClassName('pupila');
        document.onmousemove = function(){
            var x = event.clientX * 100 / window.innerWidth + "%";
            var y = event.clientY * 100 / window.innerHeight + "%";

            for (let index = 0; index < 2; index++) {
                ojos[index].style.left = x;
                ojos[index].style.top = y;
                ojos[index].style.transform = "translate(-"+x+", -"+y+")";
                
                
            }
        }
    </script>
